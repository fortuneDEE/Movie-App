<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Favorites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title">My Movies</h1>
  </header>
  
  <main>
    <section id="movieList">
      <!-- Display the movie list fetched from TMDB API -->
    </section>
    
    <section id="favorites">
      <a href="/favorites" class="fav-text">My Favourite Movies ❤️</a>
      <div id="favoritesList">
        <!-- Display the favourite movies with delete button -->
      </div>
    </section>
  </main>

  <footer>
    <p class="footer-text">Powered by The Movie Database API</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
